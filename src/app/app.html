<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <!-- TODO: get a banner or logo to put here -->
      <ion-title>Logo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
        <button ion-button block icon-right (click)="navSettingsPage($event)" class="setting-button">
          Settings
          <ion-icon name="settings"></ion-icon>
        </button>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
