<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!characterData">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{characterData.charName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="characterData">
    {{characterData.charClass}} {{characterData.level}}
  </h3>
</ion-content>
